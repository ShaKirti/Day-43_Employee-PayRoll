<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Employee  Payroll  Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../images & logos/icon-1.png" alt="https://w7.pngwing.com/pngs/244/323/png-transparent-computer-icons-employee-self-service-business-advertising-human-resources-employee-human-resource-management-service-people.png" style="width: 8.5%;">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll" style="color: rgb(15, 15, 48);">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="payroll-form">
        <div class="item" id="item-1">
            Employee PayRoll Form
            <div class="info">
                <form action="#" class="form" onsubmit="save(); return false">
                    <div class="row-content">
                        <div class="name">
                            <label for="name" class="label-text">Name:</label>
                            <input type="text" name="name" id="name" class="input" placeholder="Your name" required><br>
                        </div>
                        
                        <div class="profile-radio-content">
                            <label for="profile" class="label-text">Profile Image:</label>
                            <label for="" style="padding: 0 40px;">
                                <!-- we are putting name="profile" same for every option because we want to check one option at a time. -->
                                <input type="radio" name="profile" id="profile1" value="../images & logos/profileimage1.png" required>
                                <img src="../images & logos/profileimage1.png" alt="" class="profile" id="image1">
                            </label>
                            <label for="">
                                <input type="radio" name="profile" id="profile2" value="../images & logos/profileimage2.png" required>
                                <img src="../images & logos/profileimage2.png" alt="" class="profile" id="image2">
                            </label>
                            <label for="" style="padding: 0 9px;">
                                <input type="radio" name="profile" id="profile3" value="../images & logos/profileimage3.png" required>
                                <img src="../images & logos/profileimage3.png" alt="" class="profile" id="image3">
                            </label>
                            <label for="">
                                <input type="radio" name="profile" id="profile4" value="../images & logos/profileimage4.png" required>
                                <img src="../images & logos/profileimage4.png" alt="" class="profile" id="image4">
                            </label>
                        </div>
                        <div class="gender-content">
                            <label for="Gender" class="label-text">Gender:</label>
                            <label for="">
                                <!-- we are putting name="gender" same for every option because we want to check one option at a time. -->
                                <input type="radio" name="gender" id="gender1" value="../images & logos/genderM.png" required>
                                <img src="../images & logos/genderM.png" alt="Male" class="gender" id="img1">
                            </label>
                            <label for="">
                                <input type="radio" name="gender" id="gender2" value="../images & logos/genderF.png" required>
                                <img src="../images & logos/genderF.png" alt="Male" class="gender" id="img2">
                            </label>
                        </div>
                        <div class="department-content">
                            <label for="Department" class="label-text">Department:</label>
                            <div class="depart">
                                <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                                <label for="hr" class="text">HR</label>
                                <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                                <label for="sales" class="text">Sales</label>
                                <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                                <label for="finance" class="text">Finance</label>
                                <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                                <label for="engineer" class="text">Engineer</label>
                                <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                                <label for="others" class="text">Others</label>
                            </div>
                        </div>
                        <div class="salary-content">
                            <label for="salary" class="label-text">Choose your salary (between 300000 to 500000):</label>
                            <input type="range" class="input" id="salary" name="salary" min="300000" max="500000" step="100" value="500000">
                            <output class="salary-output text" for="salary">500000</output>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
